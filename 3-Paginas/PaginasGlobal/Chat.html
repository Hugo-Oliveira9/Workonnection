<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkConnection - Mensagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/2-Style/styleChat.css">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <img src="/6-Imagens/Logo Workonnection.png" alt="WorkConnection Logo" style="height: 43px;">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="top-icons">
            <a href="/3-Paginas/PaginasGlobal/home.html"><i class="fas fa-home"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Notificacao.html"><i class="fas fa-bell"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Vagas.html"><i class="fas fa-briefcase"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Colaboradores.html"><i class="fas fa-users"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Perfil.html"><i class="fas fa-user"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Duvidas.html"><i class="fas fa-question-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Sobre.html"><i class="fas fa-info-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Configuracoes.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="filtros-vagas">
        <div class="filtro-item ativo"><i class="fas fa-briefcase"></i> Todos</div>
        <div class="filtro-item"><i class="fas fa-heart"></i> Favoritos</div>
        <div class="filtro-item"><i class="fas fa-filter"></i> Outros Filtros</div>
    </div>

    <!-- Container principal -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">
                <img src="https://tse2.mm.bing.net/th/id/OIP.SeCF8wr7PT_EmUGraph2_AHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Tech Soluciones">
                <span class="status online"></span>
            </div>
            <div>
                <h5>Tech Soluciones</h5>
                <p>Online</p>
            </div>
        </div>

        <!-- Corpo do chat -->
        <div class="chat-body">
            <div class="mensagem recebida">
                <p><strong>Tech Soluciones:</strong> Olá! A equipe finalizou a primeira versão do conceito para o redesign do seu site. Está disponível no link que enviamos por e-mail. Gostaríamos do seu feedback.</p>
            </div>
        </div>

        <!-- Rodapé do chat -->
        <div class="chat-footer">
            <div class="input-area">
                <textarea id="mensagemInput" placeholder="Escreva uma mensagem"></textarea>
            </div>

            <div class="chat-actions">
                <i class="fas fa-paperclip" title="Anexar arquivo"></i>
                <i class="fas fa-image" title="Enviar imagem"></i>
            </div>

            <button class="enviar-btn">
                Enviar <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/5-Javascrip/chat.js"></script>

</body>
</html>
