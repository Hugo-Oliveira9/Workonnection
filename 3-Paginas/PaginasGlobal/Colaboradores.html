<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkConnection - Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/2-Style/styleColaboradores.css">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <img src="/6-Imagens/Logo Workonnection.png" alt="WorkConnection Logo" style="height: 43px;">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="top-icons">
            <a href="/3-Paginas/PaginasGlobal/home.html"><i class="fas fa-home"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Notificacao.html"><i class="fas fa-bell"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Vagas.html"><i class="fas fa-briefcase"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Colaboradores.html"><i class="fas fa-users"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Perfil.html"><i class="fas fa-user"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Duvidas.html"><i class="fas fa-question-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Sobre.html"><i class="fas fa-info-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Configuracoes.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="filtros-vagas">
        <div class="filtro-item ativo"><i class="fas fa-briefcase"></i> Todos</div>
        <div class="filtro-item"><i class="fas fa-heart"></i> Favoritos</div>
        <div class="filtro-item"><i class="fas fa-filter"></i> Outros Filtros</div>
    </div>

    <!-- Lista de Colaboradores -->
    <div class="container">
        <h5><b>Colaboradores ou empresas</b></h5>

        <!-- Colaborador 1 -->
        <div class="vaga-card">
            <div class="vaga-header">
                <img src="https://tse2.mm.bing.net/th/id/OIP.-JnE9t1-GivP703RYP6t4wHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo Empresa">
                <div>
                    <h6>Bytecraft Solutions</h6>
                    <p>Engenharia de Software</p>
                    <p><i class="fas fa-map-marker-alt"></i> Diadema - SP</p>
                </div>
            </div>
        </div>

        <!-- Colaborador 2 -->
        <div class="vaga-card">
            <div class="vaga-header">
                <img src="https://tse4.mm.bing.net/th/id/OIP.xgI_OeXCrh2aj7i6KGUB-gHaE7?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Foto Sandra">
                <div>
                    <h6>Sandra Almeida</h6>
                    <p>Engenharia Elétrica</p>
                    <p><i class="fas fa-map-marker-alt"></i> Santo André - SP</p>
                </div>
            </div>
        </div>

        <!-- Colaborador 3 -->
        <div class="vaga-card">
            <div class="vaga-header">
                <img src="https://img.freepik.com/fotos-premium/retrato-de-empresario-e-executivo-feliz-com-os-bracos-cruzados-ou-gerente-corporativo-ceo-e-empresario-rosto-de-homem-negro-e-funcionario-profissional-da-empresa-com-orgulho-confianca-ou-visao-de-negocios_590464-191850.jpg" alt="Foto Matheus">
                <div>
                    <h6>Matheus da Silva Bento</h6>
                    <p>Etec Cosméticos</p>
                    <p><i class="fas fa-map-marker-alt"></i> Santos - SP</p>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-link">Exibir tudo</button>
        </div>
    </div>
</body>
</html>
