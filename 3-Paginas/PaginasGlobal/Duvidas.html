<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/2-Style/styleDuvidas.css">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <img src="/6-Imagens/Logo Workonnection.png" alt="WorkConnection Logo" style="height: 43px;">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="top-icons">
            <a href="/3-Paginas/PaginasGlobal/home.html"><i class="fas fa-home"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Notificacao.html"><i class="fas fa-bell"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Vagas.html"><i class="fas fa-briefcase"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Colaboradores.html"><i class="fas fa-users"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Perfil.html"><i class="fas fa-user"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Duvidas.html"><i class="fas fa-question-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Sobre.html"><i class="fas fa-info-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Configuracoes.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="filtros-vagas">
        <div class="filtro-item ativo"><i class="fas fa-briefcase"></i> Todos</div>
        <div class="filtro-item"><i class="fas fa-heart"></i> Favoritos</div>
        <div class="filtro-item"><i class="fas fa-filter"></i> Outros Filtros</div>
    </div>

    <!-- Lista de Mensagens -->
    <div class="container mensagens-container">
        <h5><b>Mensagens recentes</b></h5>

    <!-- Mensagem 1 -->
    <div class="mensagem-card ativo"  onclick="abrirChat()">
        <div class="mensagem-header">
            <div class="profile-pic">
                <img src="https://tse2.mm.bing.net/th/id/OIP.SeCF8wr7PT_EmUGraph2_AHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Tech Soluciones">
                <span class="status online"></span>
            </div>
            <div>
                <h6>Tech Soluciones</h6>
                <p><b>Tech Soluciones:</b> Olá! A equipe finalizou a primeira versão do conceit...</p>
                <span class="data">Data: 13/10/2025</span>
            </div>
        </div>
    </div>

    <!-- Mensagem 2 -->
    <div class="mensagem-card">
        <div class="mensagem-header">
            <div class="profile-pic">
                <img src="https://img.freepik.com/fotos-premium/mulher-negra-idosa-feliz-usando-oculos-classicos-de-roupa-vermelha-colorida-rindo-no-estudio-fotografico_326533-2570.jpg" alt="Megan Lins da Silva">
                <span class="status online"></span>
            </div>
            <div>
                <h6>Megan Lins da Silva</h6>
                <p><b>Você:</b> Valeu a dica.</p>
                <span class="data">Data: 22/09/2025</span>
            </div>
        </div>
    </div>

    <!-- Mensagem 3 -->
    <div class="mensagem-card">
        <div class="mensagem-header">
            <div class="profile-pic">
                <img src="https://tse3.mm.bing.net/th/id/OIP.mfLWk0H7Xz6BvwI4xzxEOQHaLH?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Jailson Mendes da Silva">
                <span class="status"></span> <!-- sem .online = offline -->
            </div>
            <div>
                <h6>Jailson Mendes da Silva</h6>
                <p><b>Você:</b> Pode mandar o link por favor?</p>
                <span class="data">Data: 20/06/2025</span>
            </div>
        </div>
    </div>

    <script>
        function abrirChat() {
            window.location.href = "/3-Paginas/PaginasGlobal/Chat.html";
        }
    </script>
    
</body>
</html>
