<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workonnection</title>
    <link rel="stylesheet" href="/2-Style/styleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://www.netzpiloten.de/wp-content/uploads/2021/01/work-life-balance-home-office-1000x1000-1.jpg" alt="ImagemLogin">
        </div>
        <div class="right">
            <div class="form-box">
                <img src="/6-Imagens/Logo Workonnection.png" alt="LogoWorkonnection" class="logoLogin">
                <form>
                    <label for="email"><span class="icon"><i class="fas fa-envelope"></i></span> Email:</label>
                    <input type="email" id="email" placeholder="Insira o seu email" required>

                    <label for="senha"><span class="icon"><i class="fas fa-lock"></i></span> Senha:</label>
                    <input type="password" id="senha" placeholder="Insira sua senha" required>

                    <button type="submit">➜ Entrar</button>
                </form>
                <p class="cadastro">Não é cadastrado? <a href="/3-Paginas/Cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="/4-LocalStorage/login.js"></script>
</body>
</html>
