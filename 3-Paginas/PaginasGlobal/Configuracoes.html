<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkConnection - Configurações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/2-Style/styleConfiguracoes.css">
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">
      <img src="/6-Imagens/Logo Workonnection.png" alt="WorkConnection Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar">
    </div>
    <div class="top-icons">
      <a href="/3-Paginas/PaginasGlobal/home.html"><i class="fas fa-home"></i></a>
      <a href="/3-Paginas/PaginasGlobal/Notificacao.html"><i class="fas fa-bell"></i></a>
      <a href="/3-Paginas/PaginasGlobal/Vagas.html"><i class="fas fa-briefcase"></i></a>
      <a href="/3-Paginas/PaginasGlobal/Colaboradores.html"><i class="fas fa-users"></i></a>
      <a href="/3-Paginas/PaginasGlobal/Perfil.html"><i class="fas fa-user"></i></a>
      <a href="/3-Paginas/PaginasGlobal/Duvidas.html"><i class="fas fa-question-circle"></i></a>
      <a href="/3-Paginas/PaginasGlobal/Sobre.html"><i class="fas fa-info-circle"></i></a>
      <a href="#"><i class="fas fa-cog"></i></a>
    </div>
  </div>

  <div class="container-config">
    <h4>Configurações</h4>

    <!-- Gerenciamento de Perfis -->
    <div class="card-config">
      <h5>Gerenciamento de Perfis</h5>
      <div class="perfil-item">
        <img src="https://img.freepik.com/fotos-gratis/homem-de-negocios-de-vista-frontal-quer-apertar-as-maos_23-2148763831.jpg" alt="">
        <div class="perfil-info">
          <strong>João Pedro Santos</strong>
          <p>Conectado agora</p>
        </div>
        <button class="btn btn-outline-primary">Entrar</button>
      </div>

      <div class="perfil-item">
        <img src="https://tse1.mm.bing.net/th/id/OIP.U7Uw9ZtrP1HNx9wObhTtRwAAAA?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        <div class="perfil-info">
          <strong>Giovanna Pizzas e Esfihas</strong>
          <p>Conectado há 20 minutos</p>
        </div>
        <button class="btn btn-outline-primary">Entrar</button>
      </div>

      <div class="perfil-item">
        <img src="https://img.freepik.com/fotos-gratis/homem-de-negocios-de-vista-frontal-quer-apertar-as-maos_23-2148763831.jpg" alt="">
        <div class="perfil-info">
          <strong>João Pedro Santos Estudante</strong>
          <p>Conectado há 2 dias</p>
        </div>
        <button class="btn btn-outline-primary">Entrar</button>
      </div>
    </div>

    <!-- Tema do sistema -->
    <div class="card-config">
      <h5>Tema do sistema</h5>
      <div class="tema-toggle">
        <label>
          <input type="radio" name="tema" value="claro" checked> Claro
        </label>
        <label>
          <input type="radio" name="tema" value="escuro"> Escuro
        </label>
      </div>
    </div>

        <!-- Notificações -->
    <div class="card-config">
    <h5>Notificações</h5>
    <div class="config-item">
        <label>
        <input type="checkbox" checked> Receber notificações por e-mail
        </label>
    </div>
    <div class="config-item">
        <label>
        <input type="checkbox"> Receber notificações no aplicativo
        </label>
    </div>
    <div class="config-item">
        <label>
        <input type="checkbox" checked> Sons de alerta ativados
        </label>
    </div>
    </div>

    <!-- Idioma -->
    <div class="card-config">
    <h5>Idioma</h5>
    <div class="config-item">
        <select class="form-select" style="max-width: 200px;">
        <option selected>Português (BR)</option>
        <option>English (US)</option>
        <option>Español</option>
        </select>
    </div>
    </div>

    <!-- Integrações -->
    <div class="card-config">
    <h5>Integrações</h5>
    <div class="config-item">
        <button class="btn btn-outline-secondary">Conectar ao Google</button>
    </div>
    <div class="config-item">
        <button class="btn btn-outline-secondary">Conectar ao Slack</button>
    </div>
    <div class="config-item">
        <button class="btn btn-outline-secondary">Conectar ao Teams</button>
    </div>
    </div>

    <!-- Logout -->
    <div class="card-config">
      <h5>Logout</h5>
      <div class="botoes-logout">
        <button class="btn btn-outline-success">Adicionar perfil</button>
        <button id="btnSair" class="btn btn-outline-secondary">Sair</button>
        <button class="btn btn-outline-danger">Excluir conta</button>
      </div>
    </div>
  </div>

  <script src="/5-Javascrip/configuracoes.js"></script>
  <script src="/4-LocalStorage/logout.js"></script>

</body>
</html>
