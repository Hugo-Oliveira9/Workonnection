<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkConnection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/2-Style/style.home.css">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <img src="/6-Imagens/Logo Workonnection.png" alt="WorkConnection Logo" style="height: 43px;">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="top-icons">
            <a href="/3-Paginas/PaginasGlobal/home.html"><i class="fas fa-home"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Notificacao.html"><i class="fas fa-bell"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Vagas.html"><i class="fas fa-briefcase"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Colaboradores.html"><i class="fas fa-users"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Perfil.html"><i class="fas fa-user"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Duvidas.html"><i class="fas fa-question-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Sobre.html"><i class="fas fa-info-circle"></i></a>
            <a href="/3-Paginas/PaginasGlobal/Configuracoes.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="filtros-vagas">
        <div class="filtro-item ativo"><i class="fas fa-briefcase"></i> Todas as vagas</div>
        <div class="filtro-item"><i class="fas fa-heart"></i> Favoritas</div>
        <div class="filtro-item"><i class="fas fa-filter"></i> Outros Filtros</div>
    </div>

    <div id="vagas-container">
    <!-- Vagas serão renderizadas pelo JS -->
    </div>


    <!-- Botão flutuante -->
    <button class="btn btn-primary btn-lg botao-publicar" title="Nova Publicação">
        <i class="fas fa-plus"></i>
    </button>

<!-- Modal para nova vaga -->
    <div class="modal fade" id="modalVaga" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Nova Vaga</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-building"></i></span>
            <input type="text" class="form-control" id="inputEmpresa" placeholder="Empresa">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
            <input type="text" class="form-control" id="inputCargo" placeholder="Cargo">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
            <textarea class="form-control" id="inputDescricao" placeholder="Descrição"></textarea>
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-location-dot"></i></span>
            <input type="text" class="form-control" id="inputModalidade" placeholder="Modalidade">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-clock"></i></span>
            <input type="text" class="form-control" id="inputHorario" placeholder="Horário">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-gift"></i></span>
            <input type="text" class="form-control" id="inputBeneficios" placeholder="Benefícios">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" class="form-control" id="inputLocalizacao" placeholder="Localização">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
            <input type="text" class="form-control" id="inputSalario" placeholder="Salário">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" class="form-control" id="inputData">
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-tasks"></i></span>
            <textarea class="form-control" id="inputRequisitos" placeholder="Requisitos"></textarea>
            </div>

            <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email de contato">
            </div>

        </div>
        <div class="modal-footer">
            <button id="btnSalvarVaga" class="btn btn-primary">Salvar</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
        </div>
    </div>
    </div>

    <script src="/5-Javascrip/3-Auth/auth.js"></script>
    <script src="/5-Javascrip/interacaoHome.js"></script>
    <script src="/5-Javascrip/4-CriarVaga/criarVaga.js"></script>
</body>
</html>
