<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkConnection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/2-Style/style.home.css">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <img src="/6-Imagens/Logo Workonnection.png" alt="WorkConnection Logo" style="height: 43px;">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="top-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-briefcase"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-info-circle"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- Filtros -->
    <div class="filtros">
        <button class="btn btn-outline-dark btn-sm filtro-btn">
            <i class="fas fa-filter"></i> Filtros
        </button>
    </div>

    <!-- Card de vaga -->
    <div class="vaga-card">
        <div class="vaga-header">
            <img src="/6-Imagens/FotosPerfis/Tech-Soluciones.png" alt="Logo Empresa">
            <div>
                <h5>Tech Soluciones</h5>
                <small>Desenvolvimento de Software</small>
            </div>
        </div>
        <div class="vaga-body">
            <p><b>Cargo:</b> Assistente de Suporte Técnico</p>
            <p><b>Descrição:</b> Auxílio remoto a clientes com problemas básicos de hardware e software.</p>
            <p><b>Modalidade:</b> Remoto | Presencial | Híbrido</p>
            <p><b>Localização:</b> São Paulo - SP</p>
        </div>
        <div class="vaga-footer">
            <button class="btn btn-success btn-sm">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
            <button class="btn btn-danger btn-sm">
                <i class="fas fa-comment"></i> Chat (FAQ)
            </button>
        </div>

        <div class="interacao">
            <button><i class="fas fa-thumbs-up"></i></button>
            <button><i class="fas fa-thumbs-down"></i></button>
            <input type="text" class="comment-bar" placeholder="Comentar...">
        </div>
    </div>

        <!-- Botão flutuante de nova publicação -->
    <button class="btn btn-primary btn-lg botao-publicar" title="Nova Publicação">
        <i class="fas fa-plus"></i>
    </button>

    <script src="/5-Javascrip/home.js"></script>

</body>
</html>
